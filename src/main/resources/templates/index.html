<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Central Addressing Scheme</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Customers</h1>

<div class="container col-lg-8 mt-4">
	<a href="/add" class="btn btn-primary">Add</a>
	<table class="table">
		<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Pin</th>
			<th scope="col">Mobile Number</th>
			<th scope="col">Resident</th>
			<th scope="col">Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="customer, iteration : ${customers}">
			<th scope="row" th:text="${iteration.index + 1}"></th>
			<td th:text="${customer.pin}"></td>
			<td th:text="${customer.contactDetails.mobileNumber}"></td>
			<td th:text="${customer.resident}"></td>
			<td>
				<a th:href="@{/edit/{id}(id=${customer.id})}" class="btn btn-info">Edit</a>
				<a th:href="@{/delete/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
