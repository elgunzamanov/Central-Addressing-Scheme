<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Central Addressing Scheme</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Account Form</h1>

<div class="container col-lg-4 mt-4">
	<form th:action="@{/account/save}" th:object="${account}" method="POST">
		<input type="hidden" th:field="*{id}">
		<select class="form-select" th:field="*{type}">
			<option th:value="CURRENT">CURRENT</option>
			<option th:value="SAVINGS">SAVINGS</option>
		</select>
		<div class="mb-3">
			<label for="currency" class="form-label">Currency</label>
			<input type="text" th:field="*{currency}" class="form-control" id="currency">
		</div>
		<div class="mb-3">
			<label for="bic" class="form-label">Bic</label>
			<input type="text" th:field="*{servicer.bic}" class="form-control" id="bic">
		</div>
		<div class="mb-3">
			<label for="opening-date" class="form-label">Opening Date</label>
			<input type="date" th:value="*{openingDate}" class="form-control" id="opening-date" required>
		</div>
		<div class="mb-3">
			<label for="closing-date" class="form-label">Closing Date</label>
			<input type="date" th:value="*{closingDate}" class="form-control" id="closing-date">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		<a class="btn btn-secondary" href="/account">Back</a>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
